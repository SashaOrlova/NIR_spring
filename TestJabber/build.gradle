plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile 'jivesoftware:smack:3.1.0'
    compile 'jivesoftware:smackx:3.1.0'
    compile 'org.jxmpp:jxmpp-core:0.6.3'
    compile 'xpp3:xpp3:1.1.4c'
    compile 'xpp3:xpp3_xpath:1.1.4c'
    compile 'xpp3:xpp3_min:1.1.4c'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.knowm.xchart:xchart:3.5.4'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.1'
    compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.2'
    compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0.1'
    compile fileTree(dir: 'lib', include: '*.jar')
}

group = 'TestJabber'
version = '1.0-SNAPSHOT'
sourceCompatibility = '8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

jar {
    manifest {
        attributes "Main-Class": "Client.Client"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}